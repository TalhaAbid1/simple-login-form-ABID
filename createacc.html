<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <form>
        <img src="avatar.png"  alt=""><br>
        <h1>Sign-Up Form</h1><br>
        <label for="username"></label>
        <input type="text" name="username" autocomplete="off" placeholder="Enter username"><br>
        <label for="email"></label>
        <input type="email" name="email" autocomplete="off" placeholder="Enter email"><br>
        <label for="password"></label>
        <input type="password" placeholder="Enter password" name="password"><br>
        <input type="submit" value="Sign Up">
        <div class="options-parent">
            <div class="option">
                <a href="index.html" >Already have Account</a>
            </div>
            <div class="option">
                <a href="" >Forget Password</a>
            </div>
        </div>
    </form>

</body>
</html>
